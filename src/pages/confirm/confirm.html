<ion-header>
  <ion-navbar>
    <ion-title>ORDER CONFIRM</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item style="padding-left: 0;">
        <ion-label>Name</ion-label>
        <ion-input text-right type="text" *ngFor="let item of items">{{item.name}}</ion-input>
      </ion-item>
      <ion-item style="padding-left: 0;">
          <ion-label>Address</ion-label>
          <ion-input text-right type="text" ></ion-input>
      </ion-item>
      <ion-item style="padding-left: 0;">
          <ion-label>Phone number</ion-label>
          <ion-input text-right type="number" ></ion-input>
      </ion-item>
    </ion-list>
    <div class="wrapper">
      <button class="button" ion-button (click)="goToPaymentPage()">Payment</button>
    </div>
</ion-content>
