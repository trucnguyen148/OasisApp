<ion-header>
    <ion-navbar>
      <ion-title>BOOKING</ion-title>
    </ion-navbar>
  </ion-header>
<ion-content padding>
<!--Choose day (put calendar here)-->

<!--Choose time-->
  <ion-item>
    <ion-label>Choose time:</ion-label>
    <ion-select [(ngModel)]="times" multiple="true" okText="Okay" cancelText="Dismiss" [compareWith]="compareFn">
      <ion-option *ngFor="let o of timeData" [value]="o">{{o.time}}</ion-option>
    </ion-select>
  </ion-item>

      
<!--Still missing name of employee-->
  <ion-item>
    <ion-label>Choose stylist</ion-label>
  </ion-item>
  
  <ion-scroll scrollX="true" scroll-avatar>
      <ion-avatar>
        <img style="width: 50%;" [src]="employee.img" *ngFor="let employee of employees" class="scroll-item"/>
      </ion-avatar>
  </ion-scroll>
  <div>
      <button ion-button (click)="goToHistoryBookingPage()">BOOK</button>

  </div>
  
  <!--Booking button-->
           

  
</ion-content>
