<ion-header>
  <ion-navbar>
    <ion-title>YOUR APPOINTMENTS</ion-title>
    <ion-buttons right>
        <button ion-button icon-only (click)="closeModal()">
            <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-card *ngFor="let schedule of schedules" style="padding: 1em">
          <ion-row>
            <ion-card-title>Service:</ion-card-title>
            <ion-card-content>{{schedule.service}}</ion-card-content>
          </ion-row>
          <ion-row>
            <ion-card-title>Branch:</ion-card-title>
            <ion-card-content>{{schedule.branch}}</ion-card-content>
          </ion-row>
          <ion-row>
            <ion-card-title>Date:</ion-card-title>
            <ion-card-content>{{schedule.date}}</ion-card-content>
          </ion-row>
          <ion-row>
            <ion-card-title>Time:</ion-card-title>
            <ion-card-content>{{schedule.time}}</ion-card-content>
          </ion-row>
          <ion-row>
            <ion-card-title>Stylist:</ion-card-title>
            <ion-card-content>{{schedule.stylist}}</ion-card-content>
          </ion-row>
          <ion-row class="wrapper">
            <ion-col>
                <button class="button" ion-button>Cancel</button>
            </ion-col>
            <ion-col>
                <button class="button" ion-button>Change</button>
            </ion-col>
          </ion-row>      
        </ion-card> 
      </ion-grid>
</ion-content>
