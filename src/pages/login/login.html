<ion-content class="az">

  <img class="logo"  logo src="../assets/imgs/logo.png">

  <ion-list style="margin: 0 5%;">
    <ion-item>
      <ion-icon name="md-person" item-left primary></ion-icon>
      <ion-input type="text" placeholder="Phone number" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="md-lock" item-left primary></ion-icon>
      <ion-input type="password" placeholder="Password"></ion-input>
    </ion-item>
  </ion-list>

  <p style="text-align: right; margin-right: 5%;">Forgot password?</p>

  <div >
    <p><button ion-button round color="primary" (click)="goTabsPage()">LOGIN</button></p>
    <p class="or">Or Login by</p>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button ion-button block round color="facebook">Facebook</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button block round color="gmail">Gmail</button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
  <ion-grid style="display: flex; justify-content: center; align-items: center; flex-direction: row;">
      <p>Don't you have account?</p>
      <button ion-button clear (click)="goSignupPage()">Signup</button>
  </ion-grid>


</ion-content>
