<ion-header>
  <ion-navbar>
    <ion-title>CHOOSE BRANCH</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-card *ngFor="let branch of branches" (click)="goToBookingTimePage()">
      <ion-row>
        <ion-col col-6>
          <img [src]="branch.image"/>
        </ion-col>
        <ion-col col-6>
          <ion-card-content>
              <ion-card-title>
                {{ branch.name }}
              </ion-card-title>
              <p>{{ branch.address}}</p>
              <p>{{ branch.phonenumber}}</p>
          </ion-card-content>
        </ion-col>
      </ion-row> 
    </ion-card> 
  </ion-grid>

  
  
</ion-content>
