  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>branches</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
    <ion-grid>
      <ion-row>
        
        <ion-col col-6 *ngFor="let branch of branches" >
            
          <ion-card (click)="goToBookingTimePage()">
            <img [src]="branch.image"/>
            <ion-card-content>
              <ion-card-title>
                {{ branch.name }}
              </ion-card-title>
              <p>{{ branch.address}}</p>
              <p>{{ branch.phonenumber}}</p>
            </ion-card-content>
          </ion-card>
        
        </ion-col>
      
      </ion-row>
    </ion-grid>

  
  
</ion-content>
