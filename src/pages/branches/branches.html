<ion-header>
  <ion-navbar>
    <ion-title>CHOOSE BRANCH</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-card *ngFor="let branch of branches" (click)="goToBookingTimePage()">
      <ion-row>
        <ion-col col-5>
          <img [src]="branch.image"/>
        </ion-col>
        <ion-col col-7>
          <ion-card-content>
              <ion-card-title>
                <b>{{ branch.name }}</b> 
              </ion-card-title>
              
              <p><b>Address:</b> {{ branch.address}}</p>
              <p><b>Phone number:</b> {{ branch.phonenumber}}</p>
          </ion-card-content>
        </ion-col>
      </ion-row> 
    </ion-card> 
  </ion-grid>
</ion-content>
