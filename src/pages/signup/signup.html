<ion-content padding>
    <img class="logo"  logo src="../assets/imgs/logo.png">
    <h1 text-center>REGISTER WITH OASIS</h1>
    <ion-row>
      <ion-col style="margin-right: -6em;">
        <ion-select [(ngModel)]="countrycodes" multiple="false" [selectOptions]="countrycodeAlertOpts">
          <ion-option *ngFor="let o of countrycodeData" [value]="o.value">{{o.code}} {{o.value}}   </ion-option>
        </ion-select>
      </ion-col>
      <ion-col >
        <input type="number" placeholder="">
      </ion-col>
    </ion-row>
    <div class="wrapper">
      <button class="button" ion-button (click)="goToValidatePage()">NEXT</button>
    </div>
</ion-content>
<ion-footer style="margin: 1em;">
  <p>By clicking "Next" you agree to our <a href="">Term of Use</a> and <a href="">Privacy Policy</a></p>
</ion-footer>
