<ion-header>
  <ion-navbar>
    <ion-title style="text-align: right;">Nguyen Thi Thanh Truc</ion-title>

</ion-header>

<ion-content padding >

      <img *ngFor = "let deal of deals" style="width: 100%" [src]="deal.image" >

  <!--SERVICE PRICE LISTS-->
  <ion-title class="header">PRICE LISTS</ion-title>
    <ion-card-content>
      <ion-segment [(ngModel)]="id" color="oasis">

        <ion-segment-button value="5" style="height:70%">
          <img (click)="getCategoryID(5)" src="../assets/icon/nails.png" alt="">
        </ion-segment-button>

        <ion-segment-button value="9" style="height:70%">
          <img (click)="getCategoryID(9)" src="../assets/icon/eyelasher.png" alt="">
        </ion-segment-button>

        <ion-segment-button value="8" style="height:70%">
          <img (click)="getCategoryID(8)"  src="../assets/icon/tattoo.png" alt="">
        </ion-segment-button>

        <ion-segment-button value="10" style="height:70%">
          <img (click)="getCategoryID(10)" src="../assets/icon/course.png" alt="">
        </ion-segment-button>
      </ion-segment>

      <ion-list style="margin: 0" inset>
        <ion-item *ngFor="let product of products">
          {{ product.name }}
          <p item-end>{{ product.unit_price }} EUR</p>
        </ion-item>
      </ion-list>

    </ion-card-content>

  <!--COLLECTIONS-->
  <ion-title class="header">COLLECTIONS</ion-title>
  <div class="pins">
      <ion-card class="pin" *ngFor="let post of posts">
        <img [src]="post.image" />
      </ion-card>
    </div>

</ion-content>
