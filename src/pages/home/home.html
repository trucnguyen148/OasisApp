<ion-header>
  <ion-navbar>
    <ion-title style="text-align: right;">Nguyen Thi Thanh Truc</ion-title>
    <!-- icon is missing -->
  </ion-navbar>
</ion-header>

<ion-content padding >
  <!--HOT DEALS-->
  <ion-title>HOT DEALS </ion-title>
    <ion-scroll scrollX="true" style="white-space: nowrap; width: 100%; height: 100%;">
      <img src="../assets/imgs/logo.png" alt="">
      <img src="../assets/imgs/logo.png" alt="">
      <img src="../assets/imgs/logo.png" alt="">
      <img src="../assets/imgs/logo.png" alt="">
    </ion-scroll>

    <!--SERVICE PRICE LISTS-->
  <ion-title>PRICE LISTS</ion-title>
    <ion-card-content>
      <ion-segment [(ngModel)]="safari" color="primary">
        <ion-segment-button value="Nails" style="height:100%">
          <img src="../assets/icon/nails.png" alt="">
        </ion-segment-button>
        <ion-segment-button value="Eyelasher" style="height:100%">
          <img src="../assets/icon/eyelasher.png" alt="">
        </ion-segment-button>
        <ion-segment-button value="Tattoo" style="height:100%">
          <img src="../assets/icon/tattoo.png" alt="">
        </ion-segment-button>
        <ion-segment-button value="Courses" style="height:100%">
          <img src="../assets/icon/course.png" alt="">
        </ion-segment-button>
      </ion-segment>
      <ion-list style="margin: 0" inset>
        <button ion-item *ngFor="let sItem of getSafariItems(safari)">
          <ion-icon item-end [name]="sItem.icon"></ion-icon>
          <p style="text-align:left ">{{ sItem.name }}</p>
        </button>
      </ion-list>
    </ion-card-content>
  

       
</ion-content>
