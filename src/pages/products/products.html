<ion-header>
  <ion-navbar>
    <ion-title>Products</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="outer-content">

    <ion-card-content>
      <ion-segment [(ngModel)]="safari" color="primary">
        <ion-segment-button value="NailsPolish">
          <img src="" alt="">
        </ion-segment-button>
        <ion-segment-button value="Liquid">
          <img src="" alt="">
        </ion-segment-button>
        <ion-segment-button value="Accessories">
          <img src="" alt="">    
        </ion-segment-button>
        <ion-segment-button value="EquipmentBrushes">
          <img src="" alt="">
        </ion-segment-button>
      </ion-segment>
      <ion-list style="margin: 0" inset>
        <button ion-item *ngFor="let sItem of getSafariItems(safari)">         
          <ion-title>{{sItem.title}}</ion-title>
          <p item-start>{{ sItem.name }}</p>
          <p>{{ sItem.price }}</p>
          <button item-end onclick="Order()">Order</button>
        </button>
      </ion-list>
      
      
    </ion-card-content>

</ion-content>
