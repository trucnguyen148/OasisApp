<ion-header>
  <ion-navbar>
    <ion-title>Products</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="outer-content">

    <ion-card-content>
      <ion-segment [(ngModel)]="safari" color="primary">
        <ion-segment-button value="Bookmarks">
          <ion-icon name="book"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="Reading List">
          <ion-icon ios="ios-glasses-outline" md="md-glasses"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="Shared Links">
          <ion-icon ios="ios-at-outline" md="md-at"></ion-icon>
        </ion-segment-button>
      </ion-segment>
      <ion-list style="margin: 0" inset>
        <button ion-item *ngFor="let sItem of getSafariItems(safari)">
          <ion-icon item-end [name]="sItem.icon"></ion-icon>
          <p style="text-align:left ">{{ sItem.name }}</p>
        </button>
      </ion-list>
    </ion-card-content>

</ion-content>
