<ion-header>
  <ion-navbar>
    <ion-title *ngFor="let sItem of items">{{sItem.name}}</ion-title>
    <ion-buttons right>
        <button ion-button icon-only (click)="closeModal()">
            <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let sItem of items">
        <ion-card-content>
            <p>{{sItem.description}}</p>
        </ion-card-content>
        <img [src]="sItem.image" />
        <div class="cart-buttons">
            <button (click)="addToCart(item)" ion-button icon-left small>
                <ion-icon name="add"></ion-icon>
                Add to Cart
            </button>
        </div>


    </ion-card>

</ion-content>
