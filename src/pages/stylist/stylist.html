<ion-header>
  <ion-navbar>
    <ion-title>CHOOSE STYLIST</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
      <ion-card *ngFor="let employee of employees" (click)="goToHistoryBookingPage()">
        <ion-row>
          <ion-col col-6>
            <img [src]="employee.image"/>
          </ion-col>
          <ion-col col-6>
            <ion-card-content>
                <ion-card-title>
                  {{ employee.name }}
                </ion-card-title>
                <p>Phone number: {{ employee.phonenumber}}</p>
                <p>Service: {{ employee.service}}</p>
                <p>Rating: {{ employee.rating}}</p>
            </ion-card-content>
          </ion-col>
        </ion-row> 
      </ion-card> 
    </ion-grid>
  </ion-content>
