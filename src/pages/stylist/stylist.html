<ion-header>
  <ion-navbar>
    <ion-title>CHOOSE STYLIST</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
      <ion-card *ngFor="let employee of employees" (click)="goToHistoryBookingPage()">
        <ion-row>
          <ion-col col-6>
            <img [src]="employee.image"/>
          </ion-col>
          <ion-col col-6>
            <ion-card-content>
                <ion-card-title>
                  <b>{{ employee.name }}</b>
                </ion-card-title>
                <p><b>Phone number:</b> {{ employee.phonenumber}}</p>
                <p><b>Service:</b> {{ employee.service}}</p>
                <p><b>Rating:</b> {{ employee.rating}}</p>
            </ion-card-content>
          </ion-col>
        </ion-row> 
      </ion-card> 
    </ion-grid>
  </ion-content>
