<ion-header>
  <ion-navbar>
    <ion-title>Pay by PAYPAL</ion-title>
    <ion-buttons right>
        <button ion-button icon-only (click)="closeModal()">
            <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <img src="../assets/payment/paypal.png" alt="">
    <ion-title>Just Sign in your Email</ion-title>
    <ion-list class="ion-list">
        <ion-item>
            <ion-icon name="mail" item-left primary></ion-icon>
            <ion-input type="text" placeholder="Email" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="md-lock" item-left primary></ion-icon>
            <ion-input type="password" placeholder="Password"></ion-input>
          </ion-item>
    </ion-list>
    <p style="text-align: center">Forgot password?</p>

    <button ion-button>SUBMIT</button>
</ion-content>
