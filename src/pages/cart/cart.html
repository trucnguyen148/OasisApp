<ion-header>
  <ion-navbar>
    <ion-title>Your Cart</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
  <ion-card *ngFor="let product of products[0]">
      <ion-row>
          <ion-col col-2 text-wrap>
              <!--image-->
            <img src="../assets/icon/brush.png" alt="">
          </ion-col>
          <ion-col col-5 text-wrap>
            <ion-label>
              <!--name-->
            </ion-label>
          </ion-col>
          <ion-col col-3 text-wrap>
            <ion-label>
              {{ product.name }}
            </ion-label>
          </ion-col>
          <ion-col col-2 >
              <!--total pice-->
              <ion-label>
                  {{ product.unit_price }}
              </ion-label>

          </ion-col>
      </ion-row>
  </ion-card>
  <button ion-button (click)="goToConfirmPage()">Confirm</button>
</ion-content>
